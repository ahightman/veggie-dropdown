<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href="https://fontastic.s3.amazonaws.com/eKoWGyVdwFzY7E9AgEoRBF/icons.css" rel="stylesheet">

    <title>Dropdown Menu</title>
  </head>

  <body>

    <div class="menu-container">

      <button class="button">
        Choose Your Favorite Veggie
        <span class="icon drop-arrow">a</span>
      </button>

      <ul class="sub-menu">
        <a href="http://www.simplyrecipes.com/recipes/ingredient/bell_pepper">
        <li class="menu-item">
          <span class="icon">f</span>
          <span class="veggie-type">Bell Pepper</span>
        </li>
        </a>
        <a href="https://www.youtube.com/watch?v=wQsSJoyluao">
          <li class="menu-item">
            <span class="icon">b</span>
            <span class="veggie-type">Broccoli</span>
          </li>
        </a>
        <a href="http://youtu.be/EWTd0BMdtvg?t=10s">
          <li class="menu-item">
            <span class="icon">c</span>
            <span class="veggie-type">Carrot</span>
          </li>
        </a>
        <a href="https://www.youtube.com/watch?v=sNtcNpjON5Q&feature=youtu.be&t=10s">
          <li class="menu-item">
            <span class="icon">d</span>
            <span class="veggie-type">Cucumber</span>
          </li>
        </a>
        <a href="http://youtu.be/NL6CDFn2i3I?t=3s">
          <li class="menu-item">
            <span class="icon">e</span>
            <span class="veggie-type">Mushroom</span>
          </li>
        </a>
        <a href="https://www.youtube.com/watch?v=_UVfqA_2pcA">
          <li class="menu-item">
            <span class="icon">g</span>
            <span class="veggie-type">Tomato</span>
          </li>
        </a>
      </ul>

    </div>
    <script src="js/dropdown.js"></script>
  </body>
</html>
